<ion-header>
  <ion-navbar color="energy">
    <ion-title>修改手机号码</ion-title>
  </ion-navbar>
</ion-header>


<ion-content id="number">
  <ion-list no-lines id="mobile">
      <ion-item class="before-number">
        新手机号码
      </ion-item>
      <ion-item class="input-send">
        <ion-input type="text" value="13554112384"></ion-input>
        <a item-end class="code">获取验证码</a>
      </ion-item>
      <ion-item class="before-number">
        <span class="prompt"><i>*</i>短信已发送，请输入收到的短信验证码</span>
      </ion-item>
    <ion-item class="before-number">
      短信验证码
    </ion-item>
    <ion-item class="input-send">
      <ion-input type="text" placeholder="请输入短信验证码" class="news-code"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block [color]="isSecondary ? 'energy' : 'buttonNext'" buttonNext class="next">确认</button>
</ion-content>
