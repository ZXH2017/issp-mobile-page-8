<ion-header>
    
  <ion-navbar color="energy" >
    <ion-title>审核过程/原因</ion-title>
    <!-- <ion-buttons end>
      <button ion-button (click)="successAlert()" class="sure">确认</button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>

<ion-content padding id="checkReason">
  <ion-list no-lines id="pass">
    <ul class="pass-list">
      <li *ngFor=" let item of items">
        <p class="date">{{item.time}}</p>
        <p class="pass-process" [innerHTML]='item.description'></p>
      </li>
    </ul>
  </ion-list>
    
</ion-content>
