
<ion-header>

  <ion-navbar color="energy" text-center>
    <ion-title>个人资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="information" >
  <ion-list no-lines id="modify">
    <ion-item class="modify-pic" (click)="avatarActionSheet()">
      <ion-label>修改头像</ion-label>
      <!-- <ion-avatar item-end> -->
        <img src="assets/imgs/avatar7.png" item-end class="avatar">
      <!-- </ion-avatar> -->
      <ion-icon class="arrow-img" name="my-arrow-right" md="md-my-arrow-right" color="grey" clear item-right></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list id="personList">
    <ion-item *ngFor = "let item of items">
      <ion-label>{{item.name}}</ion-label>
      <p item-right class="reveal">{{item.infoName}}</p>
    </ion-item>
  </ion-list>
</ion-content>
